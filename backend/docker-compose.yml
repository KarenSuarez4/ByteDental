version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bytedental-postgres
    restart: always
    environment:
      POSTGRES_DB: bytedental_db
      POSTGRES_USER: bytedental_user
      POSTGRES_PASSWORD: bytedental_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bytedental_network

  # Opcional: PgAdmin para administrar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bytedental-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bytedental.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bytedental_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  bytedental_network:
    driver: bridge
